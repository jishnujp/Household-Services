<!-- change password -->

<button type="button" class="btn btn-warning" data-bs-toggle="modal"
    data-bs-target="#changePwdModal-{{ current_user.id }}">
    Change Password
</button>


<!-- Modal -->
<div class=" modal fade" id="changePwdModal-{{ current_user.id }}" tabindex="-1"
    aria-labelledby="changePwdModalLabel-{{ current_user.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePwdModalLabel-{{ current_user.id }}">Change password
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- form to accept password change -->
                <form method="POST" action="{{ url_for(session['role']+'.change_password', id=current_user.id) }}">
                    <div class="form-group mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input name="old_password" class="form-control" type="password" id="old_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input name="new_password" class="form-control" type="password" id="new_password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input name="confirm_password" class="form-control" type="password" id="confirm_password"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change Password</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
