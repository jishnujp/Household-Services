{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<div class="container-fluid row justify-content-center">
    <div class="col-6">
        <div class="text-center">
            <h1>Login</h1>
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" class="form-control" type="email" id="username" placeholder="user@example.com"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" class="form-control" type="password" id="password" required>
            </div>
            <div class="form-group mb-3">
                <label for="role-select" class="form-label">Role</label>
                <select name="role" class="form-control" id="role-select">
                    <option value="customer" selected>Customer</option>
                    <option value="professional">Professoinal</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group mb-3 mt-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            <div class="form-group mb-3">
                <p>Don't have an account? <br>Register as <a href="{{ url_for('register', role='customer') }}">
                        Customer</a> or
                    <a href="{{ url_for('register', role='professional') }}">Professional</a>
                </p>
            </div>
        </form>
    </div>

</div>

{% endblock %}
