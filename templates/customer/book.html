{% extends 'base.html' %}

{% block title %}Booking{% endblock %}

{% block content %}
<div class="container-fluid row justify-content-center">
    <div class="col-6">
        <div class="text-center">
            <h1>Booking</h1>
        </div>
        <div class="text-center">
            <h2>Welcome to the Booking Page</h2>
        </div>
    </div>

    <div class="col-6">
        <form action="{{ url_for('book_service', id = professional.id)
     }}" method="POST"></form>
        <!-- Confirmation -->

        <div class="form-group mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea name="remarks" class="form-control" id="remarks" placeholder="Remarks" required></textarea>
        </div>
        <div class="form-group mb-3 mt-6">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Book</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
