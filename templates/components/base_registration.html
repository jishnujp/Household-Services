<!-- Username -->
<div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input name="username" class="form-control" type="email" id="username" placeholder="user@example.com" required>
</div>
<!-- Full Name -->
<div class="form-group mb-3">
    <label for="fullname" class="form-label">Full Name</label>
    <input name="fullname" class="form-control" type="text" id="fullname" placeholder="User" required>
</div>
<!-- Address -->
<div class="form-group mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea name="address" class="form-control" id="address" placeholder="Enter your address" rows="4"
        required></textarea>
</div>
<!-- Phone Number and pin code -->
<div class="row mb-3">
    <div class="form-group col-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input name="phone" class="form-control" type="text" id="phone" placeholder="+91xxxxxxxxxx" required>
    </div>
    <div class="form-group col-6">
        <label for="pincode" class="form-label">Pin Code</label>
        <input name="pincode" class="form-control" type="text" id="pincode" placeholder="xxxxxx" required>
    </div>
</div>
<!-- Password and Confirm password-->
<div class="row mb-3">
    <div class="form-group col-6">
        <label for="password" class="form-label">Password</label>
        <input name="password" class="form-control" type="password" id="password" required>
    </div>
    <div class="form-group col-6">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input name="cpassword" class="form-control" type="password" id="cpassword" required>
    </div>
</div>
<!-- upload profile pic -->
<div class="form-group mb-3">
    <label for="profile_pic" class="form-label">Profile Picture</label>
    <input name="profile_pic" class="form-control" type="file" id="profile_pic" accept="image/jpeg, image/png">
</div>
